<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn class="terminology">Fundamental Theorem of Calculus, Part 2</dfn> (also known as the <dfn class="terminology">evaluation theorem</dfn>) states that if we can find an antiderivative for the integrand, then we can evaluate the definite integral by evaluating the antiderivative at the endpoints of the interval and subtracting.</p>
